    <style>
        /* Estilos de botones (ya los tenías) */
        .language-button {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Añadido para mejor control */
        }
        .language-button:hover{
            background: #CD7F32;
            color: #ffffff;
        }

        /* Sistema de Tipografía (ya lo tenías) */
        :root {
            /* Tus variables de fuente (asegúrate de definirlas si no están en 'portada.css') */
             --ff-body: "Inter", sans-serif;
             --ff-head: "Poppins", sans-serif;
             --muted: #475569;
             --ink: #ffffff;
             --accent: #b9a48c;
        }
        
        body {
            font-family: var(--ff-body);
            font-size: 16px;
            line-height: 1.7;
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0; /* Asegura que no haya márgenes por defecto */
        }
        h1, h2, h3, h4, .h1, .h2, .h3, .h4 {
            font-family: var(--ff-head);
            font-weight: 700;
            color: var(--ink);
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
        }
        h1, .h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
        }
        h3, .h3 {
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 600;
        }
        p { margin-bottom: 1rem; }
        strong, b { font-weight: 600; color: var(--ink); }
        
/* ... (Todos tus estilos de botones y tipografía de arriba van aquí) ... */


    /* =================================== */
    /* --- ESTILOS PARA MÓVIL (MODIFICADO) --- */
    /* =================================== */
    @media (max-width: 768px) {
        
        /* 1. Ajusta el 'body' para que sea un 'hero' de pantalla completa */
        html, body {
            /* Ocupa al menos toda la altura de la pantalla */
            min-height: 100vh;
            
            /* Usa Flexbox para centrar todo el contenido */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center;   /* Centra horizontalmente */
            
            /* Asegura que el texto esté centrado */
            text-align: center;
            
            /* Agrega padding para que el contenido no toque los bordes */
            padding: 20px;
            box-sizing: border-box; /* Para que el padding no desborde */
            
            /* 2. ARREGLA LA IMAGEN DE FONDO (asumiendo que está en el body) */
            /* Esta es la clave: centra la imagen para que se vea la cara */
            background-position: center center !important; 
            background-size: cover !important;
            object-fit: contain;
        }

        /* 3. Limpia el logo (quitando 'left: -100px' y otras reglas) */
           .logo {

                /* Quita el posicionamiento absoluto en móvil */

                position: relative !important;

                top: auto !important;

                left: -120px !important;

                padding-top: 40px; /* Añade espacio superior */

                display: flex;

                justify-content: center;

                margin-bottom: 700px;

            }
        
        /* 4. Limpia el '.conteiner' (el 'body' ya hace este trabajo) */
        .conteiner {
            width: 100% !important; 
            padding: 0 !important; 
            margin: 0 !important;
        }

        /* 5. Arregla el centrado del texto */
        .text {
            /* Asegura que el texto dentro de este div esté centrado */
            text-align: center;
            margin-bottom: 40px;
        }

        /* 6. (Recomendado) Ajusta fuentes para móvil */
        h1, .h1 {
            /* Hacemos la fuente un poco más pequeña y responsive en móvil */
            /* (Tu clamp original hacía la fuente muy grande) */
            font-size: clamp(2rem, 9vw, 2.75rem) !important;
        }
        h3, .h3 {
             /* Hacemos la fuente un poco más pequeña y responsive en móvil */
            font-size: clamp(1.1rem, 5vw, 1.5rem) !important;
        }
        
        /* Contenedor de botones (tu código estaba bien) */
        .language-buttons {
            display: flex;
            align-items: center; /* Centra los botones apilados */
            gap: 15px; /* Espacio entre los botones */
            
        }
    }
