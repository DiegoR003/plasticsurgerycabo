    <style>
        /* Estilos de botones (ya los tenías) */
        .language-button {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Añadido para mejor control */
        }
        .language-button:hover{
            background: #CD7F32;
            color: #ffffff;
        }

        /* Sistema de Tipografía (ya lo tenías) */
        :root {
            /* Tus variables de fuente (asegúrate de definirlas si no están en 'portada.css') */
             --ff-body: "Inter", sans-serif;
             --ff-head: "Poppins", sans-serif;
             --muted: #475569;
             --ink: #ffffff;
             --accent: #b9a48c;
        }
        
        body {
            font-family: var(--ff-body);
            font-size: 16px;
            line-height: 1.7;
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0; /* Asegura que no haya márgenes por defecto */
        }
        h1, h2, h3, h4, .h1, .h2, .h3, .h4 {
            font-family: var(--ff-head);
            font-weight: 700;
            color: var(--ink);
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
        }
        h1, .h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
        }
        h3, .h3 {
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 600;
        }
        p { margin-bottom: 1rem; }
        strong, b { font-weight: 600; color: var(--ink); }
        

        /* =================================== */
        /* --- ESTILOS PARA MÓVIL (NUEVO) --- */
        /* =================================== */
        @media (max-width: 768px) {
            
            /* Ajusta el 'body' para centrar el contenido en móvil */
            body {
                /* Centra el texto de todos los hijos */
                text-align: center;
                /* Ajusta la imagen de fondo (si la tienes en el body) */
                /* background-position: center center !important; */
            }

            /* 'conteiner' es la clase que usaste en tu HTML. */
            .conteiner {
                /* Forzamos el ancho a 90% en lugar de un valor fijo */
                width: 90% !important; 
                padding: 20px 0 !important; /* Limpia paddings laterales */
                margin: 0 auto !important; /* Centra el bloque */
            }
            
            .logo {
                /* Quita el posicionamiento absoluto en móvil */
                position: relative !important;
                top: auto !important;
                left: auto !important;
                padding-top: 40px; /* Añade espacio superior */
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .text {
                /* El text-align: center del body ya lo centra */
                margin-bottom: 40px;
            }
            
            /* Contenedor de botones */
            .language-buttons {
                display: flex;
                flex-direction: column; /* Apila los botones */
                align-items: center; /* Centra los botones apilados */
                gap: 15px; /* Espacio entre los botones */
            }
        }
    </style>

        <div class="text">
            <h1>Dr. Hector Cantú</h1>
            <h3>Aesthetic Plastic Surgery</h3>
        </div> 
        
        <div class="language-buttons">
            <a href="en" class="language-button">English</a>
            <a href="es" class="language-button">Español</a>
        </div>
    </div>
    
</body>
